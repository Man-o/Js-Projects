<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        img{
            height: 300px !important;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <!-- <a href="#" class="navbar-brand">Zomato</a> -->
             <h1>Zomato</h1>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row mb-3">
            <div class="col-4 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmtp-odJWZ3AXqfGzu902MWewOlk7othopzw&s" alt="" class="img-fluid">
                    </div>
                    <div class="card-body text-center bg-dark text-light">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success" id="likes">likes <i class="fa-regular fa-thumbs-up"></i></button>
                                <h3 id="lc"></h3>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger" id="dislikes">Dislikes <i class="fa-regular fa-thumbs-down"></i></button>
                                <h3 id="dlc"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-warning">
                        <h3>Total:- <span id="total"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="likes.js"></script>
</body>
</html>
