<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden{
            display:none;
        }
        .btn{
            border-radius: 5px !important;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Freaky</a>
        </div>
    </nav>
    <section class="container fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary" id="s-btn">Signup</button>
                            <button class="btn " id="l-btn">Log in</button>
                        </div>
                       
                    </div>
                    <div class="card-body">
                        <div class="signup">
                                <input type="text" class="form-control mb-2" placeholder="Username">
                                <input type="password" class="form-control mb-2" placeholder="Password">
                                <input type="password" class="form-control mb-2" placeholder="Confirm Password" >
                                <button class="btn btn-primary">Sign up</button>
                        </div>

                        <!-- //initialyy hidden form -->
                         <div class="login hidden">
                                <input type="text" class="form-control mb-2" placeholder="Username">
                                <input type="password" class="form-control mb-2" placeholder="Password">
                                <button class="btn btn-primary">Login</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="signup&login.js"></script>
</body>
</html>
