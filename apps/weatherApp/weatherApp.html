<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main flex items-center justify-center">
        <section class="h-[300px] w-[700px] shadow-md bg-white rounded-lg flex justify-center pt-6 flex-col justify-start items-center">
            <div>
                <input type="text" placeholder="Enter city" id="city" class="bg-slate-500 text-white text-2xl font-bold border-none rounded-lg text-center focus:outline-2 focus:outline-blue-400 px-2 py-1">
                <button class="border-1 bg-red-700 text-white text-2xl font-bold rounded-md px-2 py-1 hover:bg-slate-300 hover:text-red-600" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="display-city" class="h-[70%] text-black text-3xl flex flex-col justify-around text-center">
                <h1 id="city-name">City name</h1>
                <div class="w-[100%] flex justify-around">
                    <h6 class="pe-8">Temp: <span id="temp"></span></h6>
                    <h6 class="pe-8">Wind Speed: <span id="ws"></span></h6>
                    <h6>Humidity:<span id="hum"></span></h6>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
