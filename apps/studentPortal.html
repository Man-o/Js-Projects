<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden{
            display:none;
        } 
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-warning">
        <div class="container-fluid">
            <!-- <a href="#" class="navbar-brand"><i class="fa-solid fa-circle-user" </i> Student portal</a> -->
                <h4 class="navbar-brand text-dark">
                    <i class="bi bi-cloud"></i>
                    Student portal</h4>
                <!-- <button class="btn btn-dark" id="log-in">Log in</button> -->
                 <div>
                    <form id="log-in">
                        <div class="d-flex">
                            <input type="text" id="username" placeholder="Enter Username" class="form-control me-2">
                            <input type="password" placeholder="Enter Password" class="form-control me-2" id="password">
                            <input type="submit"  class="btn btn-dark" id="btn">
                        </div>
                    </form>
                 </div>
        </div>
    </nav>
    
    <!-- welcome section -->
    <section class="container-fluid">
        <p class="text-success mt-2" id="text"></p>
    </section>

    <!-- student section -->
    <section class="container-fluid hidden" id="std">
        <div class="row mt-3">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h2 class="text-center">Student Details</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4>Student Name :-</h4>
                                <h4>Student Email:-</h4>
                                <h4>Marks:-</h4>
                                <h4>Percentage:-</h4>
                            </div>
                            <div class="col text-warning" id="stu-data">
                               
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-dark text-center text-warning">
                        <h6 id="congrats"></h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- filter section -->
    <section class="container-fluid mt-5 hidden" id="filter">
        <div class="row bg-dark-subtle p-3">
            <div class="col-4">
                <h4 class="text-center">
                    <i class="bi bi-funnel"></i>
                    Filter Here</h4>
            </div>
            <div class="col-4">
                <form>
                    <input type="text" placeholder="Search" class="form-control" id="filter-name">
                </form>
            </div>
            <div class="col-4 ">
                <form id="form">
                    <select class="form-select" id="select">
                        <option value="">Filter</option>
                        <option value="All">All</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                        <option value="Above400">Above 400</option>
                    </select>
                </form>
            </div>
        </div>
    </section>

<!-- admin section -->
<section class="container-fluid mt-3 hidden" id="admin">
    <div class="row">
        <table class="table text-center table-striped">
            <thead class="table-dark">
                <tr>
                    <th>StuId</th>
                    <th>StuName</th>
                    <th>StuEmail</th>
                    <th>Gender</th>
                    <th>Marks</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</section>
<script src="studentPortal.js"></script>
</body>
</html>
