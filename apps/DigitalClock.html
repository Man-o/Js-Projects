<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar  bg-warning">
        <div class="container-fluid">
            <!-- <a href="#" class="navbar-brand">Timer</a> -->
             <h1 class="navbar-brand">Timer</h2>
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h2>Indian Digital Clock</h2>
                        <h4>Asia/Kolkata</h3>
                        <h3 id="time"></h3>
                        <h3 id="date"></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let timeTag=document.getElementById('time')
        let dateTag=document.getElementById('date')
        function timer(){
            let d=new Date()
            let time=d.toLocaleTimeString()
            let date=d.toLocaleDateString()
            timeTag.innerHTML=time
            dateTag.innerHTML=date    
        }
        timer()
        setInterval(timer,1000)
    </script>
</body>
</html>
