<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden{
            display: none;
        } 
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Zomato</a>
            <button class="btn btn-light" id="login-btn">Login</button>
        </div>
    </nav>
    
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-5 m-auto" id="form">
                <div class="card text-center mb-5">
                    <div class="card-header bg-danger">
                        <h1 class="text-center">Password</h1>
                    </div>
                    <div class="card-body">
                        <form id="formEl">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="pw" placeholder="Enter password">
                                <button class="input-group-text"><i class="fa-solid fa-eye-slash" id="eye-slash"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        let password=document.getElementById('pw');
        let eyeBtn=document.getElementById('eye-slash');
        eyeBtn.addEventListener('click',function(e){
            e.preventDefault()
            let classAtt=password.getAttribute('type');
            if(classAtt=='password'){
                password.setAttribute('type','text')
                eyeBtn.classList.remove('fa-eye-slash')
                eyeBtn.classList.add('fa-eye')
                // eyeBtn.innerHTML=`<i class="fa-solid fa-eye">`
            }
            else{
                password.setAttribute('type','password')
                eyeBtn.classList.add('fa-eye-slash')
                eyeBtn.classList.remove('fa-eye')
                // eyeBtn.innerHTML=`<i class="fa-solid fa-eye-slash">`
            }
        })
    </script>
</body>
</html>
