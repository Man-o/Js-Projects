<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Zomato</a>
        </div>
    </nav>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-danger text-center">
                        <h1>Select Tag</h1>
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <select class="form-select">
                                <option value="">Filter</option>
                                <option value="All">All</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Pass">Pass</option>
                            </select>
                        </form>
                    </div>
                    <div class="card-footer text-center text-white bg-danger">
                        <h2 id="text">Selected Val</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let selectTag=document.querySelector('.form-select')
        document.querySelector('#form').addEventListener('change',function(){
           let selectedVal=document.getElementById('text')
           selectedVal.textContent=selectTag.value
        })
    </script>
</body>
</html>
